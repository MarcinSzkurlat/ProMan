<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
        <script type="module" charset="utf-8" defer>
        import {removeBoard, reloadBoardsAndCards} from "../static/js/controller/boardsManager.js";

        $(document).ready(function(){
            let socket = io.connect('http://localhost:5000/');
            $('button.sync').on('click', function(event) {
                console.log({who: $(this).attr('id'), data: $(this).val()})
                socket.emit('value changed', {who: $(this).attr('id'), data: $(this).val()});
                return false;
            });
            socket.on('update value', function() {
                reloadBoardsAndCards()
            });
            socket.on('delete board', function(boardId) {
                removeBoard(boardId)
            });
        });
    </script>
    </head>
    <body>
    {% if session['username'] %}
        <div id="logout">
            <button id='logout-btn'>logout</button>
            <div id ='user-session' style="display: inline-block">Signed in as {{ session['username'] }}</div>
        </div>
        <div id="login-register" style="display: none">
            <button id='login-btn'>login</button>
            <button id='register-btn'>register</button>
        </div>
    {% else %}
        <div id="logout" style="display: none;">
            <button id='logout-btn'>logout</button>
            <div id ='user-session' style="display: inline-block">Signed in as {{ session['username'] }}</div>
        </div>
        <div id="login-register">
            <button id='login-btn'>login</button>
            <button id='register-btn'>register</button>
        </div>
    {% endif %}
    <br>
    <button id="refresh">Refresh</button>
        <div id="root">
        <div id="navbar-container">
            <ul id="navbar-list">
                <li><h2>ProMan</h2></li>
                <li class="new-board-container" id="new-public-board-input-container" style="display: none">
                    <input id="new-public-board-input" placeholder="Insert new board name">
                    <button id="save-new-public-board" class="sync">Save</button>
                </li>
                <li class="new-board-container">
                    <button id="new-public-board-btn">New board</button>
                </li><br><br>
                {% if session['username'] %}
                <li class="new-board-container" id="new-private-board-input-container">
                    <input id="new-private-board-input" placeholder="Insert new board name">
                    <button id="save-new-private-board" class="sync">Save</button>
                </li>
                <li class="new-board-container">
                    <button id="new-private-board-btn">New private board</button>
                </li>
                {% else %}
                <div style="display: none">
                <li class="new-board-container" id="new-private-board-input-container">
                    <input id="new-private-board-input" placeholder="Insert new board name">
                    <button id="save-new-private-board">Save</button>
                </li>
                <li class="new-board-container">
                    <button id="new-private-board-btn">New private board</button>
                </li>
                    </div>
                {% endif %}
            </ul>
        </div>
        </div>
    </body>
    <div id="myModal" class="modal">

      <div class="modal-content">
          <h1 id="modal-title" style="display: inline-block"></h1>
        <span class="close">&times;</span>
        <p>

          <button class="close">Close</button>
        </p>
      </div>

    </div>
</html>
